<!doctype html>
<html lang="en">
	<head>
		<link rel="preload" as="script" href="https://www.youtube.com/iframe_api" />
		<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/manifest.json" />
		%sveltekit.head%

		<!-- Google Tag Manager -->
		<script>
			;(function (w, d, s, l, i) {
				w[l] = w[l] || []
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' })
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : ''
				j.async = true
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
				f.parentNode.insertBefore(j, f)
			})(window, document, 'script', 'dataLayer', 'GTM-WDQRN9M')
		</script>
		<!-- End Google Tag Manager -->
	</head>
	<body>
		<div id="root">%sveltekit.body%</div>
		<script>
			const setupStyleVar = () => {
				const doc = document.documentElement
				doc.style.setProperty('--client-width', `${document.body.clientWidth}px`)
				doc.style.setProperty('--app-height', `${window.innerHeight}px`)
			}
			window.addEventListener('resize', setupStyleVar)
			setupStyleVar()
		</script>
	</body>
</html>
